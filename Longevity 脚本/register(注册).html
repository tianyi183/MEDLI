<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #B8D8E7 0%, #C5E3F0 50%, #B0D4E3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic glow background - white orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(240, 248, 255, 0.2));
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .orb3 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: 30%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(245, 250, 255, 0.2));
            animation-delay: 10s;
            animation-duration: 30s;
        }

        .orb4 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.75), rgba(248, 252, 255, 0.25));
            animation-delay: 15s;
            animation-duration: 22s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) scale(1.05);
            }
        }

        /* Sign up容器 */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 35px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #5FA7C9;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(95, 167, 201, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #95a5a6;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5FA7C9 0%, #7AB8D6 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(95, 167, 201, 0.3);
            background: linear-gradient(135deg, #5297B9 0%, #6AA8C6 100%);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .link {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .link a {
            color: #4A8FB5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4A8FB5;
            transition: width 0.3s ease;
        }

        .link a:hover {
            color: #3A7FA5;
        }

        .link a:hover::after {
            width: 100%;
        }

        /* Add fade-in animation */
        .input-group:nth-child(2) {
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        .input-group:nth-child(3) {
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .input-group:nth-child(4) {
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }

        .input-group:nth-child(5) {
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .input-group:nth-child(6) {
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        button {
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
        }

        .link {
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password strength hint */
        .password-strength {
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.show {
            opacity: 1;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #27ae60;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 40px 30px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic glow background -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>

    <div class="register-container">
        <h2>User Registration</h2>
        <div class="input-group">
            <input type="text" id="regPhone" placeholder="Phone number">
        </div>
        <div class="input-group">
            <input type="password" id="regPassword" placeholder="Password">
            <div class="password-strength" id="passwordStrength"></div>
        </div>
        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm password">
        </div>
        <div class="input-group">
            <input type="number" id="age" placeholder="Age" min="1" max="150">
        </div>
        <div class="input-group">
            <input type="text" id="gender" placeholder="Gender (e.g., Male, Female)">
        </div>
        <button onclick="register()">Sign up</button>
        <div class="link">
            Already have an account? <a href="index.html">Log in now</a>
        </div>
    </div>

    <script>
        function register() {
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value.trim();

            /* ------------- Form validation ------------- */
            if (!/^1\d{10}$/.test(phone)) {
                alert('Please enter a valid 11-digit phone number');
                return;
            }
            if (!password) {
                alert('Password cannot be empty');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            if (!age || age < 1 || age > 150) {
                alert('Please enter a valid age (1-150)');
                return;
            }
            if (!gender) {
                alert('Gender cannot be empty');
                return;
            }

            /* ------------- Call backend ------------- */
            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phone: phone,
                    password: password,
                    age: parseInt(age),
                    gender: gender
                })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    alert('Registration successful, please log in');
                    location.href = 'index.html';   /* 登录页文件名 */
                } else {
                    alert(d.error || 'Registration failed');
                }
            })
            .catch(() => alert('Network error, please try again later'));
        }

        /* Submit on Enter */
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter') register(); 
        });

        /* Password strength detection */
        const passwordInput = document.getElementById('regPassword');
        const strengthIndicator = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('show');
                return;
            }

            let strength = 0;
            let strengthText = '';
            let strengthClass = '';

            // 检测Password强度
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            // 设置强度文本和样式
            if (strength <= 2) {
                strengthText = 'Password strength: Weak';
                strengthClass = 'strength-weak';
            } else if (strength <= 4) {
                strengthText = 'Password strength: Medium';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Password strength: Strong';
                strengthClass = 'strength-strong';
            }

            strengthIndicator.textContent = strengthText;
            strengthIndicator.className = 'password-strength show ' + strengthClass;
        });

        // Add input focus animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
