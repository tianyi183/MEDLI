<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #B8D8E7 0%, #C5E3F0 50%, #B0D4E3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic glow background - white orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(240, 248, 255, 0.2));
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .orb3 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: 30%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(245, 250, 255, 0.2));
            animation-delay: 10s;
            animation-duration: 30s;
        }

        .orb4 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.75), rgba(248, 252, 255, 0.25));
            animation-delay: 15s;
            animation-duration: 22s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) scale(1.05);
            }
        }

        /* Log in容器 */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 35px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #5FA7C9;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(95, 167, 201, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #95a5a6;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5FA7C9 0%, #7AB8D6 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(95, 167, 201, 0.3);
            background: linear-gradient(135deg, #5297B9 0%, #6AA8C6 100%);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .link {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .link a {
            color: #4A8FB5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4A8FB5;
            transition: width 0.3s ease;
        }

        .link a:hover {
            color: #3A7FA5;
        }

        .link a:hover::after {
            width: 100%;
        }

        /* Add fade-in animation */
        .input-group:nth-child(2) {
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        .input-group:nth-child(3) {
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        button {
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }

        .link {
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic glow background -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>

    <div class="login-container">
        <h2>User Login</h2>
        <div class="input-group">
            <input type="text" id="phone" placeholder="Account (Phone number)">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Log in</button>
        <div class="link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        /* login.html */
        function login(){
          const phone = document.getElementById('phone').value.trim();
          const password = document.getElementById('password').value.trim();
        
          fetch('/api/login',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({phone,password})
          })
          .then(r=>r.json())
          .then(d=>{
            if(d.success){
              localStorage.setItem('userId',d.userId);
              location.href='chat.html';   // 或 index.html
            }else alert(d.error);
          });
        }
        
        // 允许按 Enter 键Log in
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Add focus animation for inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
