<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            padding: 40px 20px;
            background: linear-gradient(135deg, #B8D8E7 0%, #C5E3F0 50%, #B0D4E3 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Large white glow background - covers ~60% */
        .orb {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
            filter: blur(60px);
            animation: float 25s infinite ease-in-out;
        }

        .orb1 {
            width: 600px;
            height: 600px;
            top: -300px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            top: 20%;
            right: -250px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.85), rgba(240, 248, 255, 0.35));
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .orb3 {
            width: 700px;
            height: 700px;
            bottom: -350px;
            left: 25%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(245, 250, 255, 0.3));
            animation-delay: 10s;
            animation-duration: 35s;
        }

        .orb4 {
            width: 450px;
            height: 450px;
            top: 50%;
            left: 40%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.88), rgba(248, 252, 255, 0.38));
            animation-delay: 15s;
            animation-duration: 28s;
        }

        .orb5 {
            width: 550px;
            height: 550px;
            top: -100px;
            right: 20%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.82), rgba(250, 252, 255, 0.32));
            animation-delay: 20s;
            animation-duration: 32s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(80px, -80px) scale(1.1);
            }
            50% {
                transform: translate(-80px, 80px) scale(0.95);
            }
            75% {
                transform: translate(40px, 40px) scale(1.05);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 32px 24px 16px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #2d2d2d;
            letter-spacing: 0.5px;
        }

        .chat-box {
            flex: 1 1 auto;
            height: 500px;
            background: linear-gradient(to bottom, rgba(249, 250, 251, 0.95), rgba(243, 244, 246, 0.95));
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: 14px;
            padding: 20px 16px;
            overflow-y: auto;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,.15);
            border-radius: 3px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 24px;
            line-height: 1.5;
            font-size: 15px;
            word-break: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            margin-left: auto;
            background: linear-gradient(135deg, #5FA7C9 0%, #7AB8D6 100%);
            color: #fff;
            border-bottom-right-radius: 10px;
            box-shadow: 0 2px 8px rgba(95, 167, 201, 0.3);
        }

        .ai-message {
            margin-right: auto;
            background: linear-gradient(135deg, #e5e7eb 0%, #f3f4f6 100%);
            color: #111827;
            border-bottom-left-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .system-message {
            margin: 0 auto;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            text-align: center;
            max-width: 90%;
        }

        .upload-message {
            margin: 0 auto;
            background: linear-gradient(135deg, #d4edda 0%, #e7f5ea 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
            text-align: center;
            max-width: 90%;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1 1 auto;
            padding: 14px 18px;
            border: 2px solid rgba(209, 213, 219, 0.8);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #5FA7C9;
            box-shadow: 0 0 0 4px rgba(95, 167, 201, 0.15);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        button {
            min-width: 96px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #5FA7C9 0%, #7AB8D6 100%);
            border: none;
            color: #fff;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #5297B9 0%, #6AA8C6 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 167, 201, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Button group styles */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        #newChatBtn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid rgba(209, 213, 219, 0.8);
            backdrop-filter: blur(5px);
        }

        #newChatBtn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #5FA7C9;
            box-shadow: 0 4px 12px rgba(95, 167, 201, 0.2);
        }

        #newChatBtn::before {
            display: none;
        }

        /* File upload button styles */
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            flex-grow: 1;
            max-width: 50%;
        }

        .file-upload-button {
            display: inline-block;
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #60C0E8 0%, #7ACEF0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-button:hover {
            background: linear-gradient(135deg, #50B0D8 0%, #6ABEE0 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(96, 192, 232, 0.3);
        }

        .file-upload-button.uploading {
            background: linear-gradient(135deg, #FFA726 0%, #FFB74D 100%);
            cursor: not-allowed;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        /* PDFDownloadÂå∫ÂüüÊ†∑Âºè */
        .pdf-download-area {
            padding: 15px;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f2 100%);
            border: 2px solid #4caf50;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.4s ease-out;
        }

        .pdf-download-area h3 {
            margin: 0;
            color: #2e7d32;
            font-size: 16px;
        }

        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #5cbf60 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: auto;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #55b555 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }
        
        /* Report HistoryÊåâÈíÆ - Êîπ‰∏∫Â§©ËìùËâ≤ */
        #historyBtn {
            background: linear-gradient(135deg, #6EC2F5 0%, #85D0F7 100%);
            color: white;
        }

        #historyBtn:hover {
            background: linear-gradient(135deg, #5AB5ED 0%, #75C3F0 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 194, 245, 0.3);
        }

        /* Use Sample FileÊåâÈíÆ - Ê∑±ËìùËâ≤ */
        #useSampleBtn {
            background: linear-gradient(135deg, #4A90E2 0%, #6BAEE8 100%);
            color: white;
        }

        #useSampleBtn:hover {
            background: linear-gradient(135deg, #3B7FD5 0%, #5C9FDB 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }
        
        /* Report History modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            margin: 5% auto;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 600px;
            border-radius: 16px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: #333;
        }

        .report-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .report-item:hover {
            background: rgba(95, 167, 201, 0.05);
        }

        .report-item:last-child {
            border-bottom: none;
        }

        .report-date {
            color: #666;
            font-size: 14px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(95, 167, 201, 0.2);
            border-top: 3px solid #5FA7C9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .file-upload-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Large white glow background -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>
    <div class="orb orb5"></div>

    <div class="container">
        <h1>Personal Health Assistant</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="button-group">
            <button id="newChatBtn">New Chat</button>
            <button id="historyBtn">Report History</button>
            <button id="useSampleBtn">Use Sample File</button>
            <div class="file-upload-wrapper">
                <label for="fileInput" class="file-upload-button" id="fileUploadLabel">
                    üìÅ Choose Health Data File (.xls/.xlsx)
                </label>
                <input type="file" id="fileInput" accept=".xls,.xlsx">
            </div>
        </div>
        <div class="input-row">
            <input type="text" id="userInput" placeholder="Type your question.....">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <!-- Report History modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Report History</h2>
            <div id="reportList"></div>
        </div>
    </div>
    
    <script>
        // Ëé∑ÂèñÊàñÂàõÂª∫Áî®Êà∑IDÔºàÂÆûÈôÖÂ∫îËØ•‰ªéÁôªÂΩïÁ≥ªÁªüËé∑ÂèñÔºâ
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Date.now();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }
        
        // È°µÈù¢Âä†ËΩΩÂêéÂàùÂßãÂåñÊèêÁ§∫
        window.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chatBox');
            const initMsg = document.createElement('div');
            initMsg.className = 'message ai-message';
            initMsg.textContent = "Hello! Please upload your health data file, and I'll provide personalized health guidance.";
            chatBox.appendChild(initMsg);
        });

        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©Âπ∂Ëá™Âä®‰∏ä‰º†
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileUploadLabel = document.getElementById('fileUploadLabel');
            
            fileInput.addEventListener('change', async function () {
                const file = this.files[0];
                if (!file) return;
                
                const chatBox = document.getElementById('chatBox');
                
                // ÊòæÁ§∫ÈÄâÊã©ÁöÑÊñá‰ª∂
                const fileMsg = document.createElement('div');
                fileMsg.className = 'message user-message';
                fileMsg.textContent = `Selected file: ${file.name}`;
                chatBox.appendChild(fileMsg);
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ‰∏∫‰∏ä‰º†‰∏≠
                fileUploadLabel.textContent = '‚è≥ Uploading...';
                fileUploadLabel.classList.add('uploading');
                fileUploadLabel.style.pointerEvents = 'none';
                
                // ÊòæÁ§∫‰∏ä‰º†‰∏≠ÊèêÁ§∫
                const uploadingMsg = document.createElement('div');
                uploadingMsg.className = 'message system-message';
                uploadingMsg.innerHTML = '<span class="loading-spinner"></span> Uploading file, please wait...';
                chatBox.appendChild(uploadingMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // ÂàõÂª∫FormDataÂπ∂‰∏ä‰º†
                const formData = new FormData();
                formData.append('file', file);
                formData.append('userId', getUserId());
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    // ÁßªÈô§‰∏ä‰º†‰∏≠ÊèêÁ§∫
                    chatBox.removeChild(uploadingMsg);
                    
                    if (data.success) {
                        // ÊòæÁ§∫‰∏ä‰º†ÊàêÂäüÊ∂àÊÅØ
                        const successMsg = document.createElement('div');
                        successMsg.className = 'message upload-message';
                        successMsg.textContent = '‚úÖ File uploaded successfully! Data analysis completed.';
                        chatBox.appendChild(successMsg);
                        
                        // ÊòæÁ§∫AIÁöÑÂõûÂ§ç
                        const aiMsg = document.createElement('div');
                        aiMsg.className = 'message ai-message';
                        aiMsg.textContent = "Hi! Happy to assist with your health management. Let's start with your recent condition. Have you experienced any discomfort or symptoms lately?";
                        chatBox.appendChild(aiMsg);
                    } else {
                        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'message ai-message';
                        errorMsg.textContent = '‚ùå ' + (data.error || 'Upload failed, please try again');
                        chatBox.appendChild(errorMsg);
                    }
                    
                } catch (error) {
                    // ÁßªÈô§‰∏ä‰º†‰∏≠ÊèêÁ§∫
                    chatBox.removeChild(uploadingMsg);
                    
                    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message ai-message';
                    errorMsg.textContent = '‚ùå Network error, upload failed';
                    chatBox.appendChild(errorMsg);
                    
                } finally {
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    fileUploadLabel.textContent = 'üìÅ Choose Health Data File (.xls/.xlsx)';
                    fileUploadLabel.classList.remove('uploading');
                    fileUploadLabel.style.pointerEvents = 'auto';
                    
                    // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•ÔºåÂÖÅËÆ∏ÈáçÊñ∞ÈÄâÊã©Áõ∏ÂêåÊñá‰ª∂
                    fileInput.value = '';
                    
                    // ÊªöÂä®Âà∞Â∫ïÈÉ®
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
        });

        // New ChatÊåâÈíÆ‰∫ã‰ª∂Â§ÑÁêÜ
        document.getElementById('newChatBtn').addEventListener('click', function() {
            const originalText = this.textContent;
            this.textContent = 'Processing...';
            this.disabled = true;

            fetch('/api/new-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const chatBox = document.getElementById('chatBox');
                    chatBox.innerHTML = '';

                    const sysMsg = document.createElement('div');
                    sysMsg.className = 'message ai-message';
                    sysMsg.textContent = "Started a new chat. Please upload your health data file and I'll provide personalized health guidance.";
                    chatBox.appendChild(sysMsg);
                } else {
                    throw new Error(data.error || 'failed to start new chat');
                }
            })
            .catch(error => {
                const chatBox = document.getElementById('chatBox');
                const errMsg = document.createElement('div');
                errMsg.className = 'message ai-message';
                errMsg.textContent = `Error: ${error.message}`;
                chatBox.appendChild(errMsg);
            })
            .finally(() => {
                this.disabled = false;
                this.textContent = originalText;
            });
        });

        // Use Sample FileÊåâÈíÆ‰∫ã‰ª∂Â§ÑÁêÜ
        document.getElementById('useSampleBtn').addEventListener('click', async function() {
            const originalText = this.textContent;
            this.textContent = 'Loading...';
            this.disabled = true;

            const chatBox = document.getElementById('chatBox');

            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message system-message';
            loadingMsg.innerHTML = '<span class="loading-spinner"></span> Loading sample file, please wait...';
            chatBox.appendChild(loadingMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/use-sample-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: getUserId() })
                });

                const data = await response.json();

                // ÁßªÈô§Âä†ËΩΩÊèêÁ§∫
                chatBox.removeChild(loadingMsg);

                if (data.success) {
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    const successMsg = document.createElement('div');
                    successMsg.className = 'message upload-message';
                    successMsg.textContent = '‚úÖ Sample file loaded successfully! Data analysis completed.';
                    chatBox.appendChild(successMsg);

                    // ÊòæÁ§∫AIÁöÑÂõûÂ§ç
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';
                    aiMsg.textContent = "Hi! Happy to assist with your health management. Let's start with your recent condition. Have you experienced any discomfort or symptoms lately?";
                    chatBox.appendChild(aiMsg);
                } else {
                    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message ai-message';
                    errorMsg.textContent = '‚ùå ' + (data.error || 'Failed to load sample file');
                    chatBox.appendChild(errorMsg);
                }

            } catch (error) {
                // ÁßªÈô§Âä†ËΩΩÊèêÁ§∫
                if (chatBox.contains(loadingMsg)) {
                    chatBox.removeChild(loadingMsg);
                }

                // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.textContent = '‚ùå Network error, failed to load sample file';
                chatBox.appendChild(errorMsg);

            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                this.disabled = false;
                this.textContent = originalText;

                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // ÂàõÂª∫PDFDownloadÂå∫Âüü
        function createPdfDownloadArea(pdfUrl) {
            const downloadArea = document.createElement('div');
            downloadArea.className = 'pdf-download-area';
            downloadArea.innerHTML = `
                <div>
                    <h3>Health Report Generated</h3>
                    <small>Your personal health report is ready</small>
                </div>
                <button class="download-btn" onclick="downloadPdf('${pdfUrl}')">
                    <svg class="download-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"></path>
                    </svg>
                    Download PDF
                </button>
            `;
            return downloadArea;
        }

        // DownloadPDFÂáΩÊï∞
        function downloadPdf(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'health_report.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // SendÊ∂àÊÅØÂáΩÊï∞Ôºà‰ªÖÂ§ÑÁêÜÊñáÊú¨Ê∂àÊÅØÔºâ
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const sendBtn = document.getElementById('sendBtn');

            if (!userInput.trim()) return;

            const chatBox = document.getElementById('chatBox');

            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Á¶ÅÁî®SendÊåâÈíÆÂπ∂ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    question: userInput,
                    userId: getUserId()
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.textContent = data.answer;
                chatBox.appendChild(aiMessage);
                
                // Â¶ÇÊûúÊòØÊúÄÁªàÊä•Âëä‰∏îPDFÁîüÊàêÊàêÂäüÔºåÊòæÁ§∫DownloadÂå∫Âüü
                if (data.isFinalReport && data.pdfInfo && data.pdfInfo.success) {
                    const pdfArea = createPdfDownloadArea(data.pdfInfo.pdfUrl);
                    chatBox.appendChild(pdfArea);
                    
                    // Ê∑ªÂä†Á≥ªÁªüÊèêÁ§∫
                    const sysMsg = document.createElement('div');
                    sysMsg.className = 'message system-message';
                    sysMsg.textContent = 'üí° Report generated! You can download the PDF to save or print.';
                    chatBox.appendChild(sysMsg);
                }
                
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                const err = document.createElement('div');
                err.className = 'message ai-message';
                err.textContent = 'Failed to get answer: ' + error.message;
                chatBox.appendChild(err);
            })
            .finally(() => {
                // ÊÅ¢Â§çSendÊåâÈíÆ
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
            });

            document.getElementById('userInput').value = '';
        }

        // Report HistoryÂäüËÉΩ
        window.sendMessage = sendMessage;
        document.getElementById('historyBtn').addEventListener('click', function() {
            const modal = document.getElementById('historyModal');
            const reportList = document.getElementById('reportList');
            
            modal.style.display = 'block';
            reportList.innerHTML = '<div class="loading-spinner"></div> Loading...';
            
            fetch(`/api/pdf-history/${getUserId()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.reports.length > 0) {
                        reportList.innerHTML = '';
                        data.reports.forEach(report => {
                            const item = document.createElement('div');
                            item.className = 'report-item';
                            const date = new Date(report.createdAt).toLocaleString('en-US');
                            item.innerHTML = `
                                <div>
                                    <div>Health Report</div>
                                    <div class="report-date">${date}</div>
                                </div>
                                <button class="download-btn" onclick="downloadPdf('${report.downloadUrl}')">
                                    Download
                                </button>
                            `;
                            reportList.appendChild(item);
                        });
                    } else {
                        reportList.innerHTML = '<p style="text-align: center; color: #666;">No report history</p>';
                    }
                })
                .catch(error => {
                    reportList.innerHTML = '<p style="color: red;">Load failed: ' + error.message + '</p>';
                });
        });

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('historyModal').style.display = 'none';
        });

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('historyModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // ÊîØÊåÅÂõûËΩ¶Send
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
